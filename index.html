<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Human SkinTone</title>
  </head>
  <style type="text/css">
    #my_camera
    {
      width: 350px;
      height:350px;
      border: 1px solid black;
    }
  </style>
  <body>
      <form>
        <label id="name">Choose an Image</label>
        <input type="file" id="image" multiple="false" accept="image/*" onchange="preview_image(event)">
      </form>
      <div id="my_camera"></div>
      <input type=button value="Take Snapshot" onClick="take_snapshot()">
      <img id="results"></img>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
  <script  src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <script language="JavaScript">
     Webcam.set({
      width: 320,
      height: 240,
      image_format: 'jpeg',
      jpeg_quality: 90
     });
     Webcam.attach('#my_camera' );


    function take_snapshot() {
     Webcam.snap( function(data_uri) {
      document.getElementById('results').src = data_uri;
      } );
    }

    var preview_image = function(event)  {
      var image = document.getElementById('results');
      image.src = URL.createObjectURL(event.target.files[0]);
    };
  </script>
</html>
